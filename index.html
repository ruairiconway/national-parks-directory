<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Parks Directory</title>
    <!-- css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css">
    <link href="main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <h1>National Parks Directory</h1>
    </header>
    <main>
        <div class="container">
            <p>Search by state using postal code</p>
            <p>Search multiple states by seperating state postal codes with ','</p>
            <form id="search-form">
                <div class="form-item">
                    <label for="search-state">State</label>
                    <input type="text" name="search-state" id="js-search-state" placeholder="i.e. NY, MA" onfocus="this.value=''" required>
                </div>
                <div class="form-item">
                    <label for="search-max-num">Parks</label>
                    <input type="number" name="search-max-num" id="js-search-num" value="10" required>
                </div>
                <input id="submit-button" type="submit" value="GO">
            </form>
        </div>
        <div id="js-park-list" class="container hidden">
            <!-- DIRECTORY LIST HERE -->
        </div>
    </main>
    <footer>
        <p>&#xA9; Ruairi Conway</p>
    </footer>

    <!-- scripts -->
    <script src="padlock.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
